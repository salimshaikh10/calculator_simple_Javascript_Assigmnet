<div class="output">
  <div id="app"></div>
  <div class="output">
    <div class="row">
      <input class="input" type="text" placeholder="0" />
    </div>
    <div class="rows">
      <button id="all-clear" class="button special">AC</button>
      <button id="plus-or-minus" class="button special">+/-</button>
      <button id="percentage" class="button special">%</button>
      <button id="divide" class="button operator">/</button>
    </div>
    <div class="rows">
      <button id="seven" class="button">7</button>
      <button id="eight" class="button">8</button>
      <button id="nine" class="button">9</button>
      <button id="multiply" class="button operator">*</button>
    </div>
    <div class="rows">
      <button id="four" class="button">4</button>
      <button id="five" class="button">5</button>
      <button id="six" class="button">6</button>
      <button id="munus" class="button operator">-</button>
    </div>
    <div class="rows">
      <button id="one" class="button">1</button>
      <button id="two" class="button">2</button>
      <button id="three" class="button">3</button>
      <button id="plus" class="button operator">+</button>
    </div>
    <div class="rows">
      <button id="zero" class="button">0</button>
      <button id="point" class="button">.</button>
      <button id="equal" class="button operator">=</button>
    </div>
  </div>
</div>
